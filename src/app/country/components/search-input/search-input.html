<section class="flex flex-row gap mt-2">
    <input
        type="text"
        class="input mr-2 w-56"
        [placeholder]="placeholder()"
        autofocus
        #txtSearch
        (keyup.enter)="value.emit(txtSearch.value)"
        [value]="inputValue()"
    />

    <button (click)="value.emit(txtSearch.value)" class="btn btn-primary">Buscar</button>
</section>
